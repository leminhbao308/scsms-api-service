aws:
  access-key-id: ${AWS_ACCESS_KEY_ID:}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY:}
  region: ${AWS_REGION:ap-southeast-2}
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME:scsms-s3-service}
    image-file-size-limit: ${AWS_S3_IMAGE_FILE_SIZE_LIMIT:5242880} # 5MB
    video-file-size-limit: ${AWS_S3_VIDEO_FILE_SIZE_LIMIT:104857600} # 100MB
    file-url-expiration: ${AWS_S3_FILE_URL_EXPIRATION:3600} # 1 hour
    presign-url-expiration: ${AWS_S3_PRESIGN_URL_EXPIRATION:900} # 15 minutes
  multipart-upload:
    part-size: ${AWS_S3_MULTIPART_UPLOAD_PART_SIZE:5242880} # 5MB
    threshold: ${AWS_S3_MULTIPART_UPLOAD_THRESHOLD:10485760} # 10MB
    max-concurrency: ${AWS_S3_MULTIPART_UPLOAD_MAX_CONCURRENCY:5}
    max-attempts: ${AWS_S3_MULTIPART_UPLOAD_MAX_ATTEMPTS:3}
    backoff-delay: ${AWS_S3_MULTIPART_UPLOAD_BACKOFF_DELAY:1000} # 1 second
