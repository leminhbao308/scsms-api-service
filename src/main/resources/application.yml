spring:
  application:
    name: scsms-api-service
  profiles:
    active: dev  # dev/prod
  config:
    import:
      - classpath:aws.yml
      - classpath:payos.yml
server:
  port: 8081
  servlet:
    context-path: /api

app:
  jwt:
    secret-key: ${APP_JWT_SECRET:MEECAQAwEwYHKoZIzj0CAQYIKoZIzj0DAQcEJzAlAgEBBCAFBXXeGg+QpSp/KgFV6znkPp2Y6ocsmQcJnKGZgCcq2g==}
    public-key: ${APP_JWT_PUBLIC:MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEaGAQ2Of/wi2x/Xx3wd51F/gg+wkeJtjYtX6Tq0SXtXeXYp9oUqNyW1SEF98RFvHGm3jMdbmlqvNCnOJJsFBj2Q==}
    access-token:
      expires-in: ${APP_JWT_TOKEN_EXPIRES_IN:3600000} # 60 minutes in milliseconds
    refresh-token:
      expires-in: ${APP_JWT_REFRESH_TOKEN_EXPIRES_IN:86400000} # 24 hours in milliseconds
    remember-me:
      expires-in: ${APP_JWT_REMEMBER_ME_EXPIRES_IN:604800000} # 7 days in milliseconds
    otp:
        expires-in: ${APP_JWT_OTP_EXPIRES_IN:300000} # 5 minutes in milliseconds
    reset-password:
        expires-in: ${APP_JWT_RESET_PASSWORD_EXPIRES_IN:300000} # 5 minutes in milliseconds
  
  schedule:
    # Mode: ROLLING_WINDOW (30 ngày từ hôm nay) hoặc MONTHLY (theo tháng)
    mode: ${APP_SCHEDULE_MODE:MONTHLY}
    # Monthly type: CURRENT_ONLY, NEXT_30_DAYS, CURRENT_AND_NEXT
    monthly-type: ${APP_SCHEDULE_MONTHLY_TYPE:CURRENT_AND_NEXT}
    # Archive: số ngày sau đó slot đã đặt sẽ được soft delete (mặc định 30 ngày)
    archive-days: ${APP_SCHEDULE_ARCHIVE_DAYS:30}
    # Max advance booking: số ngày tối đa khách hàng có thể đặt trước (mặc định 30 ngày)
    max-advance-booking-days: ${APP_SCHEDULE_MAX_ADVANCE_BOOKING_DAYS:30}