services:
  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: scsms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    # Giải thích: Bật persistent data cho Redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
    networks:
      - scsms-network
    restart: unless-stopped

  # ============================================
  # Spring Boot Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Giải thích: Build image từ Dockerfile trong thư mục hiện tại
    container_name: scsms-api
    env_file:
      - .env
      # Giải thích: Load biến môi trường từ file .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: 118.69.188.126
      # Giải thích: Sử dụng PostgreSQL remote server
      # Lưu ý: Đảm bảo server PostgreSQL cho phép kết nối từ Docker container
      DB_PORT: 5432
      DB_NAME: scsms
      DB_USERNAME: admin
      DB_PASSWORD: admin
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      APP_JWT_SECRET: ${APP_JWT_SECRET:-your-secret-key}
      APP_JWT_PUBLIC: ${APP_JWT_PUBLIC:-your-public-key}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://18.136.156.98:3000,http://hoangnam.info.vn,https://hoangnam.info.vn}
      # AWS Configuration
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-ap-southeast-2}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME:-scsms-s3-service}
      # PayOS Configuration
      PAYOS_CLIENT_ID: ${PAYOS_CLIENT_ID:-}
      PAYOS_API_KEY: ${PAYOS_API_KEY:-}
      PAYOS_CHECKSUM_KEY: ${PAYOS_CHECKSUM_KEY:-}
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
      # Giải thích: App chỉ start SAU KHI redis đã healthy
      # PostgreSQL remote không cần depends_on vì không phải Docker service
    networks:
      - scsms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/api/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
      # Giải thích: Kiểm tra sức khỏe của ứng dụng Spring Boot

# ============================================
# VOLUMES - Persistent Storage
# ============================================
volumes:
  redis_data:
    # Giải thích: Named volume để lưu Redis data

# ============================================
# NETWORKS - Container Communication
# ============================================
networks:
  scsms-network:
    driver: bridge
    # Giải thích: Bridge network
    # Containers trong cùng network có thể giao tiếp qua tên service
